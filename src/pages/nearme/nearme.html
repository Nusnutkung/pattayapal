<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pattaya Pal</ion-title>
  </ion-navbar>
  <ion-row class="toolbar toolbar-background-md ">
        <ion-col col-6 class=" text-cen font-width font-white  " (click)='feature()'  >Featured</ion-col>
        <ion-col col-6 class=" text-cen font-width font-white  active" >Near Me</ion-col>
    </ion-row>
</ion-header>
<ion-content >

    <div #map id="map" style="height: 100%;width:100%;"></div>
  </ion-content>



<ion-footer >
    <ion-toolbar class="text-cen font-white" style="font-size: 20px;">

            <ion-col col-2 (click)='getCurrentLocation()'><i class="fa fa-location-arrow" aria-hidden="true"></i></ion-col>
            <ion-col col-2><i class="fa fa-filter" aria-hidden="true"></i></ion-col>
            <ion-col col-4><input type="text"></ion-col>
            <ion-col col-2><i class="fa fa-list" aria-hidden="true"></i></ion-col>
            <ion-col col-2><i class="fa fa-map-marker" aria-hidden="true"></i></ion-col>

    </ion-toolbar>
</ion-footer>
