<ion-header>

  <ion-navbar>
    <ion-title>ตั้งค่า</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>


    <ion-list >
        <ion-item>
          <img src="{{ImageUrl}}" *ngIf='hideImage' style="width:100%;height:auto;">
          <img src="http://www.pattayapal.com/api/images/introduction/1.jpg" *ngIf="showImage" (click)='actionSheet()' style="width:100%;height:auto;">
        </ion-item>
        <ion-item>
          <ion-label color="primary"  style="font-size:20px" stacked>ชื่อ</ion-label>
          <ion-input type="text" [(ngModel)]='title' ></ion-input>
        </ion-item>
      
        <ion-item>
            <ion-label color="primary" style="font-size:20px" stacked>รายละเอียด</ion-label>
          <ion-textarea   rows="8" cols="10" [(ngModel)]='detail'></ion-textarea>
        </ion-item>

        <ion-item>
            <ion-label color="primary" style="font-size:20px" stacked>เงื่อนไข</ion-label>
            <ion-textarea   rows="8" cols="10"  [(ngModel)]='condition'></ion-textarea>
        </ion-item>   

        <ion-item>
            <ion-label color="primary" style="font-size:20px" stacked>ราคา</ion-label>
            <ion-input type="text" [(ngModel)]='price' ></ion-input>
        </ion-item>   
        <ion-item>
          <ion-label color="primary" style="font-size:20px" stacked>เบอร์ติดต่อ</ion-label>
          <ion-input type="text" [(ngModel)]='phone' ></ion-input>
      </ion-item>   
        <ion-item>
            <ion-label color="primary" style="font-size:20px" stacked>แผนที่</ion-label>
        </ion-item>   
        <div #map id="map" style="width:100%;height:400px;"></div>
  </ion-list>



</ion-content>
<ion-footer class="{{show}}">
  <ion-toolbar>
    <ion-row>
      <ion-col  class="text-cen font-width font-size font-white" (click)='saveProperty()'>ตกลง</ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
