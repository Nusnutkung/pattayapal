<ion-header>

    <ion-title>Pattaya Pal</ion-title>
  </ion-navbar>
  <ion-row class="toolbar toolbar-background-md ">
        <ion-col col-6 class=" text-cen font-width font-white  {{featuredtab}}" id="feature" (click)='feature()'  >Featured</ion-col>
        <ion-col col-6 class=" text-cen font-width font-white  {{nearmetab}}" id="nearme" (click)='nearme()'>Near Me</ion-col>

</ion-header>
