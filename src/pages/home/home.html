<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pattaya Pal</ion-title>
  </ion-navbar>
  <ion-row class="toolbar toolbar-background-md ">
        <ion-col col-6 class=" text-cen font-width font-white  active"  >Featured</ion-col>
        <ion-col col-6 class=" text-cen font-width font-white  "  (click)='nearme()' >Near Me</ion-col>
    </ion-row>
</ion-header>

<ion-content >
        <div  class=' {{hiddencontent}} '>
<!-- ////////////// -->
<ion-row style="padding: 5px;">
    <ion-col style="font-size:20px;color:#ffad33;">
        <img src="assets/menu/Featured.png" style="width:35px;vertical-align: text-bottom;"> Super Deals
    </ion-col>
    <ion-col style="text-align:right;font-size:15px;">
        ดูทั้งหมด
    </ion-col>
</ion-row>

<ion-row >
    <ion-col style="padding:0px;">
      <ion-slides  *ngIf="Ads && Ads.length" loop="true"  >
          <ion-slide class='ImageAd' style="width:100%" *ngFor="let a of getdata" (click)="gotoNews(a)"  >
                <ion-row><img class='imgHomeNews' [src]="(a.meta_value) ?  'http://pattayapal.com/wp-content/uploads/'+a.meta_value : 'assets/home/slider/1.jpg'" style="width:100%;height:100%;"></ion-row>
                <ion-row style="bottom:0;position:fixed;background:white;width:100%;"><ion-card-title style="padding:5px;"> {{ a.post_title }}</ion-card-title ></ion-row>
          
        </ion-slide>
      </ion-slides> 
    </ion-col>
</ion-row>
