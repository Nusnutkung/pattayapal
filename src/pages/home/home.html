<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pattaya Pal</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<!-- ////////////// -->
<ion-row style="padding: 5px;">
    <ion-col style="font-size:20px;color:#ffad33;">
        Super Deals
    </ion-col>
    <ion-col style="text-align:right;font-size:15px;">
        ดูทั้งหมด
    </ion-col>
</ion-row>

<ion-row >
    <ion-col>
      <ion-slides  *ngIf="Ads && Ads.length" loop="true"  >
          <ion-slide class='ImageAd' style="width:100%" *ngFor="let a of getdata" (click)="gotoNews(a)"  >
                <ion-row><img class='imgHomeNews' [src]="(a.meta_value) ?  'http://pattayapal.com/wp-content/uploads/'+a.meta_value : 'assets/home/slider/1.jpg'" style="width:100%;height:100%;"></ion-row>
                <ion-row style="bottom:0;position:fixed;background:white;width:100%;"><ion-card-title > {{ a.post_title }}</ion-card-title ></ion-row>
          
        </ion-slide>
      </ion-slides> 
    </ion-col>
</ion-row>
<!-- ////////////// -->

<!-- ////////////// -->
<ion-row style="padding: 5px;">
    <ion-col style="font-size:20px;color:#ffad33;">
        Recommended
    </ion-col>
    <ion-col style="text-align:right;font-size:15px;">
        ดูทั้งหมด
    </ion-col>
</ion-row>
<ion-row>
  <ion-col>
      <ion-slides  *ngIf="Ads && Ads.length" loop="true" effect="slide"  paper="true"   >
          <ion-slide class='ImageAd' style="width:100%" *ngFor="let a of Ads" (click)="gotoNews(a)" >

        <ion-row><img class='imgHomeNews' [src]="(a.meta_value) ?  'http://pattayapal.com/wp-content/uploads/'+a.meta_value : 'assets/home/slider/1.jpg'" style="width:100%;height:100%;">
        </ion-row>    
          <ion-row style="bottom:0;position:fixed;background:white;width:100%;"> 
            <ion-card-title > {{ a.post_title }}</ion-card-title >
            </ion-row>
        </ion-slide>
      </ion-slides> 
    </ion-col>
</ion-row>
<!-- ////////////// -->


<!-- ////////////// -->
<ion-row style="padding: 5px;">
    <ion-col style="font-size:20px;color:#ffad33;">
        Deals you may love
    </ion-col>

    </ion-col>
</ion-row>

          <ion-row>  <img class='imgHomeNews' [src]="(a.meta_value) ?  'http://pattayapal.com/wp-content/uploads/'+a.meta_value : 'assets/home/slider/1.jpg'" style="width:100%;height:100%;">
          </ion-row>
          <ion-row style="bottom:0;position:fixed;background:white;width:100%;"> 
          <ion-card-title > {{ a.post_title }}</ion-card-title >

</ion-row>

</ion-content>
