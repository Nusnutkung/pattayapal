<ion-header>
  <ion-navbar>
        <ion-buttons left>
            <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
              </button>
        </ion-buttons>
        <ion-title>เกี่ยวกับเรา</ion-title>
        <ion-buttons right *ngIf='status'>
            <button right ion-button icon-only (click)="gotoSettingabout()">
                <ion-icon name="add" ></ion-icon>
            </button>
        </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
    <div style="text-align:center">
        <img src="http://www.pattayapal.com/api/images/introduction/1.jpg"  style="width:70%;" >
    </div> 
    
    <ion-list>
        <ion-list-header style="background: #dcdcdc;font-size: 20px;">
          ติดต่อ
        </ion-list-header>
    
        <ion-item style="border-bottom: 1px solid #dedede;">
          <ion-avatar item-start>
              <ion-icon name="mail"></ion-icon>
          </ion-avatar>
          <h2>อีเมล์</h2>
          <p>{{ email }}</p>
        </ion-item>
    
        <ion-item style="border-bottom: 1px solid #dedede;">
          <ion-avatar item-start>
              <ion-icon name="phone-portrait"></ion-icon>
          </ion-avatar>
          <h2>เบอร์โทรศัพท์</h2>
          <p>{{ phone }}</p>
        </ion-item>
  
      </ion-list>


</ion-content>
